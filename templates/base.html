<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
  
    
</head>

<body>

	<div class="col s12">
		<nav class="nav">
			<div class="nav-wrapper">
				<a href="" class="brand-logo hide-on-small-only  right"><span class="logo">{{ page_title }}</span></a>
				<ul id="nav-mobile" class="left">
				 
				    <li><a href="{{ url_for('upload_file') }}"><img src="static/images/profile/{{profilepic}}" class="circle profile tooltipped" data-position="bottom" data-tooltip="Change image"/></a></li>
					<li><a href="{{ url_for('myprofile') }}"><i class="material-icons tooltipped spacer" data-position="bottom" data-tooltip="Update Profile" >face</i></a></li>
                    
					  <li><a href="{{ url_for('help') }}"><i class="material-icons tooltipped spacer" data-position="bottom" data-tooltip="Help">help</i></a></li>
                    <li><a href="{{ url_for('home') }}"><i class="material-icons tooltipped spacer"data-position="bottom" data-tooltip="Home">home</i></a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="material-icons tooltipped spacer"data-position="bottom" data-tooltip="logout">logout</i></a></li>

				</ul>
				<ul id="nav-mobile" class="right">
					
				</ul>
			</div>
		</nav>
	</div>






    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
        <ul>
            <li><a href="{{ url_for('view_profile') }}" class="btn-floating blue"><i class="material-icons">import_contacts</i></a></li>
            <li><a href="{{url_for('add_feedback') }}" class="btn-floating red"><i class="material-icons">create</i></a></li>
            <li><a href="{{url_for('feedback') }}" class="btn-floating yellow darken-1"><i class="material-icons">book</i></a></li>
            <li><a href="{{url_for('badges') }}" class="btn-floating green"><i class="material-icons">insert_emoticon</i></a></li>
          
        </ul>
    </div>







    {% block content %} {% endblock %}
    
    




     
    <!-- Compiled and minified JavaScript -->
       <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       <script type="text/javascript" src="{{ url_for('static', filename='js/javascript.js') }}"></script>

      
</body>

</html>
